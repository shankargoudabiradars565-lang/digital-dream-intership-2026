<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="emp.css">
</head>
<body>

<header>
    <h1>Employee Management System</h1>
    <span>HR Dashboard</span>
</header>

<section class="stats">
    <div class="stat-box">
        <h3>Total Employees</h3>
        <p id="empCount">0</p>
    </div>
    <div class="stat-box">
        <h3>Status</h3>
        <p>Active</p>
    </div>
    <div class="stat-box">
        <h3>Storage</h3>
        <p>Local</p>
    </div>
</section>

<section class="content">

    <!-- Employee Form -->
    <div class="employee-form">
        <h2>Add / Edit Employee</h2>

        <input type="text" id="empId" placeholder="Employee ID">
        <input type="text" id="empName" placeholder="Employee Name">
        <input type="text" id="empDept" placeholder="Department">
        <input type="email" id="empEmail" placeholder="Email">
        <input type="number" id="empSalary" placeholder="Salary">

        <button id="btnSave" onclick="saveEmployee()">Save Employee</button>
    </div>

    <!-- Employee Table -->
    <div class="employee-table">
        <h2>Employee Records</h2>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

</section>

<script src="emp.js"></script>
</body>
</html>
